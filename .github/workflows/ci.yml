name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x, 21.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run property-based tests
        run: npm run test:property
        continue-on-error: true

      - name: Generate coverage report
        run: npm run test:coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format:check
        continue-on-error: true

      - name: Lint code
        run: npm run lint
        continue-on-error: true

  validate:
    name: Validate Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate file structure
        run: npm run validate:structure

      - name: Validate POWER.md frontmatter
        run: npm run validate:frontmatter

      - name: Validate mcp.json
        run: npm run validate:mcp

      - name: Check for broken links
        run: npm run validate:links
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for outdated dependencies
        run: npm outdated
        continue-on-error: true

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check README.md exists
        run: test -f README.md

      - name: Check POWER.md exists
        run: test -f POWER.md

      - name: Check CONTRIBUTING.md exists
        run: test -f CONTRIBUTING.md

      - name: Check LICENSE exists
        run: test -f LICENSE

      - name: Check CHANGELOG.md exists
        run: test -f CHANGELOG.md

      - name: Check SECURITY.md exists
        run: test -f SECURITY.md

      - name: Verify all steering files exist
        run: |
          test -f steering/ui-design-principles.md
          test -f steering/accessibility-standards.md
          test -f steering/design-systems-guide.md
          test -f steering/component-libraries.md
          test -f steering/figma-to-code-workflow.md
          test -f steering/responsive-design-patterns.md
          test -f steering/color-typography-spacing.md
          test -f steering/accessibility-testing.md
          test -f steering/browser-testing-workflow.md
          test -f steering/micro-interactions.md
          test -f steering/form-design-patterns.md
          test -f steering/performance-optimization.md

      - name: Verify examples exist
        run: |
          test -f examples/accessible-form.md
          test -f examples/responsive-layout.md
          test -f examples/figma-to-react.md

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, lint, validate, security, docs]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (if applicable)
        run: npm run build --if-present

      - name: Package power
        run: |
          mkdir -p dist
          cp -r steering dist/
          cp -r examples dist/
          cp POWER.md dist/
          cp mcp.json dist/
          cp README.md dist/
          cp LICENSE dist/
          cp CHANGELOG.md dist/
          cp CONTRIBUTING.md dist/
          cp SECURITY.md dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-development-power
          path: dist/
          retention-days: 30
